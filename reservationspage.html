<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Insight Hotel Reservation Form</title>
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <form class="form-group">
                <div id="form">
                    <h1 class="text-white text-center">Reservations</h1>

                    <div id="first-group">

                        <div id="content">
                             <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" id="input-group" placeholder="Name" name="name">
                        </div>

                        <div id="content">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                             <input type="date" id="form-control input datepicker" placeholder="Check-in" name="checkin"> 
                        </div>

                        <div id="content">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                           <input type="text" id="input-group" placeholder="Phone Number" name="phonenumber">
                       </div>
                       <div id="content">
                             <i class="fa fa-id-card" aria-hidden="true"></i>
                            <input type="text" id="input-group" placeholder="Identification Number" name="identificationnummber">
                        </div>
                    </div>

                    <div id="second-group">

                        <div id="content">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <input type="text" id="input-group" placeholder="Email" name="email">
                        </div>

                        <div id="content">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                             <input type="date" id="form-control input datepicker" placeholder="Check-out" name="checkout">
                         </div>

                         <div id="content">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <select id="input-group" style="background-color: black;">
                                <option value="">Room Type</option>
                                <option value="">Junior Suite</option>
                                <option value="">Family Room</option>
                                <option value="">Deluxe Room</option>
                                <option value="">Superior Room</option>
                                <option value="">Wellness Room</option>
                            </select>
                        </div>

                    </div>
                    <button type="submit" value="Submit" id="submit-btn">BOOK NOW </button>

                </div>
            </form>
        </div>
    </body> 
</html>
